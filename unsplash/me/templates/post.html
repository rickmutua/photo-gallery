{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    {% include 'navbar.html' %}

        {% block content %}

            <div class="container-fluid">

                <div class="row">

                    <h3> {{ post.editor.name }} <br> <p style="font-size:12px;"> {{ post.editor.username }} </p> </h3>
                </div>

            </div>


            <div class="container">

                <div class="row">

                    <img src="{{ post.image.url }}" class="img-responsive" alt="Image">

                </div>

            </div>

                <br>


            <div class="container-fluid">

                <p> {{ post.description }} </p>

            </div>

                <hr>

            <div class="container">

                <h2> Related photos </h2>

            </div>

        {% endblock %}

</body>
</html>
