{% load bootstrap3 %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container-fluid">

        {% for tag in tags %}

            <a style="background-image: url('{{ tag.image.url }}'); color: white" href="{% url 'tag' tag.id %}" class="btn btn-default"> {{ tag.name }} </a>

        {% for tag_item in tags %}

            <a href="{% url 'tag' tag_item.id %}" class="btn btn-default"> {{ tag_item.name }} </a>

        {% endfor %}

    </div>

</body>
</html>
